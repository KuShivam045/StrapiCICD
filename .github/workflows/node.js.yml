name: Node.js CI/CD

on:
  push:
    branches: [ "main" ]

jobs:

  backup2:
    runs-on: self-hosted
    
    steps:
    - name: Backup directory
      run: |
        cp -nrv /home/ubuntu/actions-runner-Strapi/_work/StrapiCICD/StrapiCICD/public/uploads/ ~/strapi/

  build:

    runs-on: self-hosted
    needs: [backup1, backup2]

    strategy:
      matrix:
        node-version: [20.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm i
    - run: |
        touch .env
        echo "${{secrets.PROD_ENV_FILE}}" > .env
    # - run: npm run develop
    - run: npm run build
    - run: pm2 restart 10
  
  
  backup1:
    runs-on: self-hosted
    
    steps:
    - name: Backup directory
      run: |
        cp -nrv /home/ubuntu/strapi/uploads /home/ubuntu/actions-runner-Strapi/_work/StrapiCICD/StrapiCICD/public/
  
